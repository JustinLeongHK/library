<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="library.css" />
    <script src="library.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="left">
        <h1>Library</h1>
        <img src="icons/book-closed-svgrepo-com.svg" alt="library" />
      </div>
      <div class="right">
        <img src="icons/add-svgrepo-com.svg" alt="add book" />
      </div>
    </header>
    <main class="cards"></main>

    <!-- Modal dialog box -->
    <div class="modal">
      <div class="modal-content">
        <h2>Add book to library</h2>
        <form id="add-book">
          <div class="form-grid-top">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="0" required />
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" />
          </div>

          <div class="form-grid-bottom">
            <button type="submit" onclick="addBookToLibrary()">Submit</button>
            <button id="close-modal-btn">Close</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
